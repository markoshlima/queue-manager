<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/list-queue">Filas</a></li>
        <li class="breadcrumb-item"><a href="/client-queue/{{idQueue}}">{{queue.name}}</a></li>
        <li class="breadcrumb-item">Novo Cliente</li>
    </ol>
</nav>

<div class="card box-main">
    <div class="card-body">

        <div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="iname">Nome</label>
                <input type="text" class="form-control" id="iname" formControlName="name">
            </div>
            <div class="form-group">
                <label for="iemail">Email</label>
                <input type="text" class="form-control" id="iemail" formControlName="email">
            </div>
            <div class="form-group">
                <label for="itelephone">Telefone</label>
                <input type="text" class="form-control" id="itelephone" formControlName="telephone">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    </div>
</div>
